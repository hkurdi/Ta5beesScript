<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f8f9fa;
    }
    h1 {
      margin-top: 20px;
      color: #4CAF50;
    }
    #todoInput {
      margin-top: 10px;
      padding: 10px;
      width: 60%;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>✅ To-Do List</h1>
  <input id="todoInput" placeholder="Add a new task..." />
  <button onclick="addTask()">Add Task</button>
  <ul id="todoList"></ul>
  <script src="app.js"></script>
</body>
</html>
